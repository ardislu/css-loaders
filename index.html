<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", Helvetica, Arial,
        sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    header {
      display: flex;
      justify-content: center;
    }

    main {
      inline-size: min(100% - 2rem, 720px);
      margin-inline: auto;
    }

    /* Skeleton loaders */

    @keyframes shimmer {
      100% {
        background: hsl(0deg 0% 85%);
      }
    }

    .skeleton-line {
      block-size: 1rem;
      margin-block: 1rem;
      animation: shimmer 1s infinite alternate;
      background: hsl(0deg 0% 50%);
    }

    .skeleton-inline-container {
      display: flex;
    }

    .skeleton-inline-square {
      inline-size: 1em;
      block-size: 1em;
      animation: shimmer 1s infinite alternate;
      background: hsl(0deg 0% 50%);
    }

    .skeleton-inline-circle {
      inline-size: 1em;
      block-size: 1em;
      border-radius: 1em;
      animation: shimmer 1s infinite alternate;
      background: hsl(0deg 0% 50%);
    }

    .skeleton-inline-line {
      flex-grow: 1;
      block-size: 1em;
      animation: shimmer 1s infinite alternate;
      background: hsl(0deg 0% 50%);
    }

    /* Spinners */

    @keyframes spin {
      100% {
        transform: rotate(360deg);
      }
    }

    .inline-spinner {
      display: inline-block;
      box-sizing: border-box;
      block-size: 1em;
      inline-size: 1em;
      border: 0.25em solid transparent;
      border-block-start: 0.25em solid black;
      border-radius: 50%;
      animation: spin 1s infinite;
    }

    /* Dividers */

    @keyframes shiftRight {
      100% {
        background-position: 100%;
      }
    }

    .gradient-divider {
      block-size: 0.5rem;
      inline-size: 40%;
      background-image: linear-gradient(90deg,
          hsl(215deg 100% 35%) 0%,
          hsl(222deg 61% 46%) 21%,
          hsl(224deg 52% 52%) 30%,
          hsl(225deg 54% 57%) 39%,
          hsl(225deg 56% 62%) 46%,
          hsl(224deg 60% 67%) 54%,
          hsl(223deg 65% 72%) 61%,
          hsl(221deg 72% 76%) 69%,
          hsl(219deg 83% 81%) 79%,
          hsl(216deg 100% 85%) 100%);
      background-size: 400%;
      animation: shiftRight 3s linear infinite alternate;
    }
  </style>
  <link rel="icon" href="data:;base64,=">
  <title>css-loaders</title>
</head>

<body>
  <header>
    <h1>css-loaders</h1>
  </header>

  <main>
    <section>
      <h1>Skeleton loaders</h1>

      <p>A block skeleton line loader:</p>
      <div class="skeleton-line"></div>

      <p>An inline skeleton square, circle, and line loader:</p>
      <div class="skeleton-inline-container">
        <span class="skeleton-inline-square"></span>
        <span class="skeleton-inline-circle"></span>
        <span class="skeleton-inline-line"></span>
      </div>
    </section>

    <section>
      <h1>Spinners</h1>

      <p>Some p text next to an inline-spinner<span class="inline-spinner"></span></p>
    </section>

    <section>
      <h1>Dividers</h1>

      <p>Small divider with a subtle gradient animation:</p>
      <hr class="gradient-divider">
    </section>
  </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto,
        "Oxygen", "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", Helvetica, Arial,
        sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    header {
      display: flex;
      justify-content: center;
    }

    main {
      inline-size: min(100% - 2rem, 720px);
      margin-inline: auto;
    }

    .skeleton-line {
      block-size: 1rem;
      margin-block: 1rem;
      animation: shimmer 1s alternate infinite;
      background: hsl(0deg 0% 50%);
    }

    @keyframes shimmer {
      100% {
        background: hsl(0deg 0% 85%);
      }
    }

    .skeleton-inline-container {
      display: flex;
    }

    .skeleton-inline-square {
      inline-size: 1em;
      block-size: 1em;
      animation: shimmer 1s alternate infinite;
      background: hsl(0deg 0% 50%);
    }

    .skeleton-inline-circle {
      inline-size: 1em;
      block-size: 1em;
      border-radius: 1em;
      animation: shimmer 1s alternate infinite;
      background: hsl(0deg 0% 50%);
    }

    .skeleton-inline-line {
      flex-grow: 1;
      block-size: 1em;
      animation: shimmer 1s alternate infinite;
      background: hsl(0deg 0% 50%);
    }

    .inline-spinner {
      display: inline-block;
      box-sizing: border-box;
      block-size: 1em;
      inline-size: 1em;
      border: 0.25em solid transparent;
      border-block-start: 0.25em solid black;
      border-radius: 50%;
      animation: 1s infinite spin;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>
  <link rel="icon" href="data:;base64,=">
  <title>css-loaders</title>
</head>

<body>
  <header>
    <h1>css-loaders</h1>
  </header>

  <main>
    <p>A block skeleton line loader:</p>
    <div class="skeleton-line"></div>

    <p>An inline skeleton square, circle, and line loader:</p>
    <div class="skeleton-inline-container">
      <span class="skeleton-inline-square"></span>
      <span class="skeleton-inline-circle"></span>
      <span class="skeleton-inline-line"></span>
    </div>

    <h1>
      <span class="inline-spinner"></span>Some h1 text next to an inline-spinner<span class="inline-spinner"></span>
    </h1>

    <p>
      <span class="inline-spinner"></span>Some p text next to an inline-spinner<span class="inline-spinner"></span>
    </p>
  </main>
</body>

</html>
